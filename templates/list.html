<!DOCTYPE html>
<html>
<head>
    <title>Media List</title>
</head>
<body>
    <h1>Media List:</h1>
    <h3>{{ total }} files</h3>
    <ul>
        {% for idx in range(0, total) %} 
        <li>
            <a id="{{ idx }}" href="{{ url_for('show_media', idx=idx) }}">{{ media[idx] }}</a>
        </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('refresh_media_list') }}" method="POST">
        <input type="submit" value="Refresh">
    </form>
</body>
</html>
