<!DOCTYPE html>
<html>
<head>
    <title>Videos List LA</title>
</head>
<body>
    <h1>Available videos:</h1>
    <ul>
        {% for idx in range(0, total) %} 
        <li>
            <a id="{{ idx }}" href="{{ url_for('show_video', idx=idx) }}">{{ videos[idx] }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
